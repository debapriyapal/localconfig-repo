services:
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - tutorial-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  naming-server:
    image: debapriyapal/naming-server:0.0.1
    mem_limit: 700m
    container_name: naming-server
    ports:
      - "8761:8761"
    networks:
      - tutorial-network
      
